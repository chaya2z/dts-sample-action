name: "dts-sample-action"
author: "chaya2z"
description: "Sample GitHub Action with Deno"
inputs:
  token:
    description: "GITHUB_TOKEN"
    default: "${{ github.token }}"
    required: false
  allow-net:
    description: |
      Allow network access
      You can specify a comma-separated list
    required: false
  allow-env:
    description: |
      Allow environment variables access
      You can specify a comma-separated list
    required: false
runs:
  using: composite
  steps:
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
    - shell: bash
      run: |
        echo ${{ inputs.allow-net }}
        echo ${{ inputs.allow-env }}
        echo ${{ inputs.allow-env != false }}
        echo ${{ inputs.allow-net != false && format('--allow-net={}', inputs.allow-net) || '--deny-net' }}
